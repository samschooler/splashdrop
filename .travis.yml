services:
- mongodb
language: node_js
node_js:
- 0.10.35
  - "0.10"
deploy:
  provider: openshift
  user: $OPENSHIFT_USERNAME
  password: $OPENSHIFT_PASSWORD
  app: $OPENSHIFT_APP
  domain: $OPENSHIFT_DOMAIN
  on:
    repo: quaz3l/rollerbakers
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_script:
  - npm install expresso
after_success:
- git config --global user.email "travis@localhost.localdomain"
- git config --global user.name "Travis CI"
- git add --all
- git commit -am "Travis change"
